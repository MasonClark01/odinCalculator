<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="javaScript" href="javaScript.js">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="calcDisplay">
            <p id="equation"> <span id="first"></span> <span id="operator">  </span> <span id="second"></span> </p>
            <p id="equationResult">0</p>
        </div>
        <div id="calcReset">
            <button class="calcButton resetButton" id="clear">CLEAR</button>
            <button class="calcButton resetButton" id="back">BACK</button>
        </div>
        <div id="calcButtons">

        </div>
    </div>
<script src="javaScript.js" defer></script>
</body>
</html>
