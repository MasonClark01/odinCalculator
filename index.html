<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="javaScript" href="javaScript.js">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="calcDisplay">
            <p class="equation"><span id="first">0</span><span id="operator"> + </span>0<span id="second"></span></p>
        </div>
        <div id="calcReset">
            <button class="calcButton resetButton">CLEAR</button>
            <button class="calcButton resetButton">BACK</button>
        </div>
        <div id="calcButtons">

        </div>
    </div>
<script src="javaScript.js" defer></script>
</body>
</html>
